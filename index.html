<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>MultiSearch</title>
</head>
<body>
    <div class="viewport">
        <div class="next-search-container""">
            <div class="next-search">
                <p>Your next search will be redirected to: </p>
            </div>
        </div>
        <div class="title-container">
            <div class="title">
                <h1 class="child-1 children">MULTI</h1>
                <h1 class="child-2 children">SEARCH</h1>
            </div>
        </div>
        <div class="form-container">
            <form class="primary-form" target="_self" method="get" onsubmit="return formSubmit()">
                <input id="searchable" type="search" name="search-object" placeholder="Search..." required>
                <div class="search-icon">
                    <div class="submit-button-container">
                        <input id="submit-button" type="submit" value="">
                    </div>
                </div>
            </form>
        </div>
        <div class="ethical-speech">
            <p>This website is not a search engine, is a re-direct site made for privacy using Brave search, Duckduckgo, Qwant & Metager. For descentralization propouses, this site redirect your search randomly to one of those search engines.</p>
        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
